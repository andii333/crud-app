<div class="login">
  <form class="login__form form" (ngSubmit)="submit()" [formGroup]="form">
    <p class="form__title">Login</p>
    <div class="form__lable-input-box">
      <label class="form__lable" for="email">Enter your email</label>
      <input class="form__input" type="text" id="email" name="email" formControlName="email">
      <div class="form__error" *ngIf='form.controls.email.invalid && form.controls.email.touched'>
        <p class="form__error_text" *ngIf="form.controls['email'].errors?.['email']">The data does not match the email
          type</p>
        <p class="form__error_text" *ngIf="form.controls['email'].errors?.['required']">Field can`t be empty</p>
      </div>
      <p class="form__error_text" *ngIf='wrongEmail'>
        Not right email address or user with a such email address is not registered
      </p>
    </div>
    <div class="form__lable-input-box">
      <label class="form__lable" for="password">Enter your password</label>
      <input class="form__input form__input_password" [type]="showPassword ? 'text' : 'password'" id="password" name="password"
        formControlName="password">
      <button class="form__btn" (click)="viewPassword()" type="button">show</button>
      <div class="form__error" *ngIf='form.controls.password.invalid && form.controls.password.touched'>
        <p class="form__error_text" *ngIf="form.controls['password'].errors?.['required']">Field can`t be empty</p>
      </div>
      <p class="form__error_text" *ngIf="wrongPassword">The password is not correct</p>
    </div>
    <button class="form__submit" mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Login</button>
  </form>
</div>
